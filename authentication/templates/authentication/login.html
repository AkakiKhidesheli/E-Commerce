{% extends 'base.html' %}

{% load i18n %}

{% block title %} {% trans "Login" %} {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    form {
        color: black !important;
    }
</style>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="padding: 20px; background-color: rgba(178, 190, 195,0.1); border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; color: white; font-weight: bold; font-family: 'Ubuntu', 'sans-serif">

        <form method="post" style="text-align: left;">

            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success"
                    style="font-family: 'Ubuntu', 'sans-serif'; font-weight: bold; margin-right: 5px">{% trans "Login" %}
            </button>
            <a href="{% url 'authentication:reset_password' %}" class="btn btn-secondary"
               style="font-family: 'Ubuntu', 'sans-serif'; font-weight: bold; margin-right: 5px">{% trans "Reset Password" %}</a>
            <a href="{% url 'authentication:register' %}" class="btn btn-primary"
               style="font-family: 'Ubuntu', 'sans-serif'; font-weight: bold; margin-right: 5px">{% trans "Register" %}</a>
        </form>

        <footer style="text-align: center; font-size: 12px; margin-top: 15px">
            Background Designed by Freepik
        </footer>
    </div>

</div>

{% endblock %}
