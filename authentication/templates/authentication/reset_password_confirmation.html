{% extends 'base.html' %}

{% load i18n %}

{% block title %} {% trans "Reset Password" %} {% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Madimi+One&display=swap&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

    form {
        color: black !important;
        font-weight: bold;
    }

    li, #id_new_password2_helptext {
        color: black !important;
    }
</style>

<div style="height:100vh; display: flex; justify-content: center; align-items: center;">

    <div style="border-radius: 10px; padding: 20px; background-color: rgba(178, 190, 195,0.1); box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; color: white; font-weight: bold; font-family: 'Ubuntu', 'sans-serif">
        <div style="background-color: transparent; border-radius: 10px; padding: 20px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3" style="font-weight: bold">
                    {% trans "Confirm" %}
                </button>
                <a href="{% url 'core:product_list' %}" class="btn btn-danger mt-3" style="font-weight: bold">
                    {% trans "Cancel" %}</a>
            </form>
        </div>
        <footer style="text-align: center; font-size: 12px; margin-top: 15px; font-weight: bold">
            Background Designed by Freepik
        </footer>
    </div>

</div>

{% endblock %}
